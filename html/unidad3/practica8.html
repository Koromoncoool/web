alert("Menu de operaciones basicas");
var opcion;
opcion=parseInt(prompt("Que opcion quiere:1.suma,2.resta"));
 
switch(opcion)
      {
        case 1:
        var valor1,valor2,resultado;
        valor1=parseFloat(prompt("Introduce el valor 1"));
        valor2=parseFloat(prompt("Introduce el valor 2"));
        resultado=valor1+valor2;
        alert("El resultado es:"+resultado);
        break;

        case 2:
        var valor1,valor2,resultado;
        valor1=parseFloat(prompt("Introduce el valor 1"));
        valor2=parseFloat(prompt("Introduce el valor 2"));
        resultado=valor1-valor2;
        alert("El resultado es:"+resultado);
        break;
 
        default:
        alert("A ver papi hablo en chino o que,esa opcion no existe");
        break;
      }
