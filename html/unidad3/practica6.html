<html>
<title></title>
<head>
<script javascript="1.5">
 var i=0;
 var j=0;
 var k=0;
 var l=0;
 alert("Tabla del 1");
 do
  {
   alert("1"+"*"+i+"="+(1*i));
   i++;
  }while(i<=10);
 alert("Tabla del 2");
 do
  {
   alert("2"+"*"+j+"="+(2*j));
   j++;
  }while(j<=10);
 alert("Tabla del 3");
 do
  {
   alert("3"+"*"+k+"="+(3*k));
   k++;
  }while(k<=10);
alert("Tabla del 4");
 do
  {
   alert("4"+"*"+l+"="+(4*l));
   l++;
  }while(l<=10);
</script>
</head>
